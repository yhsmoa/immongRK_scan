        async function exportSelectedOrders() {
            const selectedOrders = Array.from(document.querySelectorAll('.order-checkbox:checked:not(#selectAll)'))
                .map(checkbox => checkbox.value);

                alert('ë‚´ë³´ë‚¼ ë°œì£¼ì„œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');

        async function exportCJExcel() {

                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {

        }

        function handleExcelFile(event) {

                    processExcelData(jsonData);

                    alert('ì—‘ì…€ íŒŒì¼ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

        // ì—‘ì…€ ë°ì´í„° ì²˜ë¦¬ ë° ì†¡ì¥ë²ˆí˜¸ ìë™ ì…ë ¥
        function processExcelData(jsonData) {
            let matchedCount = 0;
            let totalRows = jsonData.length;
            const invoiceMap = new Map(); // ë°œì£¼ë²ˆí˜¸-ë°•ìŠ¤ë²ˆí˜¸ë¥¼ í‚¤ë¡œ, ì†¡ì¥ë²ˆí˜¸ ë¦¬ìŠ¤íŠ¸ë¥¼ ê°’ìœ¼ë¡œ ì €ì¥

            console.log('ì—‘ì…€ ë°ì´í„° í–‰ ìˆ˜:', totalRows);

            // 1ë‹¨ê³„: ì—‘ì…€ ë°ì´í„°ì—ì„œ ì†¡ì¥ë²ˆí˜¸ ìˆ˜ì§‘
            for (let i = 1; i < jsonData.length; i++) {
                const row = jsonData[i];

                // Hì—´: ìš´ì†¡ì¥ë²ˆí˜¸ (ì¸ë±ìŠ¤ 7)
                // Uì—´: ë°›ëŠ”ë¶„ (ë¬¼ë¥˜ì„¼í„°) (ì¸ë±ìŠ¤ 20)
                // Zì—´: ë°œì£¼ë²ˆí˜¸ - ë°•ìŠ¤ë²ˆí˜¸ (ì¸ë±ìŠ¤ 25)
                const invoiceNumber = row[7]; // Hì—´
                const center = row[20]; // Uì—´
                const orderBoxInfo = row[25]; // Zì—´

                if (!invoiceNumber || !center || !orderBoxInfo) {
                    continue;
                }

                // Zì—´ ë°ì´í„° íŒŒì‹±: "120800199 - BOX1" -> ["120800199", "BOX1"]
                const parts = orderBoxInfo.split(' - ');
                if (parts.length !== 2) {
                    continue;
                }

                const orderNumber = parts[0].trim();
                const boxNumber = parts[1].trim();
                const key = `${orderNumber}|${boxNumber}|${center}`;

                console.log(`ì—‘ì…€ í–‰ ${i + 1}: ë°œì£¼ë²ˆí˜¸=${orderNumber}, ë°•ìŠ¤=${boxNumber}, ë¬¼ë¥˜ì„¼í„°=${center}, ì†¡ì¥=${invoiceNumber}`);

                // ë™ì¼í•œ ë°œì£¼ë²ˆí˜¸-ë°•ìŠ¤ë²ˆí˜¸-ë¬¼ë¥˜ì„¼í„° ì¡°í•©ì˜ ì†¡ì¥ë²ˆí˜¸ ìˆ˜ì§‘
                if (!invoiceMap.has(key)) {
                    invoiceMap.set(key, []);
                }
                invoiceMap.get(key).push(invoiceNumber);
            }

            // 2ë‹¨ê³„: ìˆ˜ì§‘ëœ ì†¡ì¥ë²ˆí˜¸ë¥¼ ì…ë ¥ í¼ì— ë§¤ì¹­
            const inputs = document.querySelectorAll('.invoice-input');
            inputs.forEach(input => {
                const inputOrderNumber = input.dataset.orderNumber;
                const inputBoxNumber = input.dataset.boxNumber;

                // í•´ë‹¹ ë°œì£¼ì„œì˜ ë¬¼ë¥˜ì„¼í„° ì •ë³´ í™•ì¸
                const orderSection = input.closest('.order-section');
                const orderTitle = orderSection.querySelector('h3').textContent;

                // "ì£¼ë¬¸ë²ˆí˜¸: 120800199 (ë¬¼ë¥˜ì„¼í„°ëª…)" í˜•ì‹ì—ì„œ ë¬¼ë¥˜ì„¼í„°ëª… ì¶”ì¶œ
                const centerMatch = orderTitle.match(/\(([^)]+)\)/);
                const orderCenter = centerMatch ? centerMatch[1] : '';

                const key = `${inputOrderNumber}|${inputBoxNumber}|${orderCenter}`;

                if (invoiceMap.has(key)) {
                    const invoiceNumbers = invoiceMap.get(key);
                    // ì—¬ëŸ¬ ì†¡ì¥ë²ˆí˜¸ê°€ ìˆìœ¼ë©´ ì‰¼í‘œë¡œ êµ¬ë¶„í•˜ì—¬ ì…ë ¥
                    input.value = invoiceNumbers.join(', ');
                    matchedCount += invoiceNumbers.length;
                    console.log(`âœ“ ë§¤ì¹­ ì„±ê³µ: ${inputOrderNumber} - ${inputBoxNumber} (${orderCenter}) -> ${invoiceNumbers.join(', ')}`);
                }
            });

            console.log(`ì—‘ì…€ ë°ì´í„° ì²˜ë¦¬ ì™„ë£Œ: ì´ ${matchedCount}ê°œ ì†¡ì¥ë²ˆí˜¸ê°€ ìë™ ì…ë ¥ë˜ì—ˆìŠµë‹ˆë‹¤.`);
        }

                                const firstSheetName = workbook.SheetNames[0];
                                const worksheet = workbook.Sheets[firstSheetName];

                                // ì—‘ì…€ ë°ì´í„°ë¥¼ JSONìœ¼ë¡œ ë³€í™˜
                                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                                // ì—‘ì…€ ë°ì´í„° íŒŒì‹± ë° ì†¡ì¥ë²ˆí˜¸ ìë™ ì…ë ¥
                                processExcelData(jsonData);

                            } catch (error) {
                                console.error('ì—‘ì…€ íŒŒì¼ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                                alert('ì—‘ì…€ íŒŒì¼ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                            }
                        };

                        reader.readAsArrayBuffer(file);
                    } else {
                        alert('ì—‘ì…€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                    }
                }
            });
        }
