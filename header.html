<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더</title>
    <style>
        .top-menu {
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            position: relative;
            display: inline-block;
        }
        .menu-item:hover {
            background-color: #444;
        }
        .menu-item.active {
            background-color: #666;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 300px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            flex-direction: row;
        }
        .dropdown-item {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            flex: 1;
            text-align: center;
        }
        .dropdown-item:hover {
            background-color: #f1f1f1;
        }
        .menu-item:hover .dropdown-menu {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <div class="menu-container">
            <a href="/" class="menu-item" id="menu-home">홈</a>
            <div class="menu-item">
                <a href="/rocket" class="menu-link" style="color: white;">발주서</a>
                <div class="dropdown-menu">
                    <a href="/newOrder" class="dropdown-item">신규 발주서</a>
                    <a href="/rocket" class="dropdown-item">전체 발주서</a>
                </div>
            </div>
            <a href="/scan" class="menu-item" id="menu-scan">바코드 스캔</a>
            <a href="/shipment" class="menu-item" id="menu-shipment">쉽먼트</a>
            <a href="/importChina" class="menu-item" id="menu-importChina">중국입고</a>
            <a href="/inventory" class="menu-item" id="menu-inventory">재고관리</a>
        </div>
    </div>

    <script>
        // 현재 페이지 URL에 따라 active 클래스 추가
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            const menuItems = {
                '/': 'menu-home',
                '/rocket': 'menu-rocket',
                '/scan': 'menu-scan',
                '/shipment': 'menu-shipment',
                '/importChina': 'menu-importChina',
                '/inventory': 'menu-inventory'
            };
            
            const activeMenuId = menuItems[path];
            if (activeMenuId) {
                document.getElementById(activeMenuId).classList.add('active');
            }
        });
    </script>
</body>
</html>
